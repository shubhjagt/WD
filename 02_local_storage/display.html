<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Display Data</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container mt-4">
      <h4>Registered Users</h4>
      <ul id="userList" class="list-group mt-3">
        <!-- Display user data here -->
      </ul>
    </div>

    <script>
      // Retrieve data from the URL
      const urlParams = new URLSearchParams(window.location.search);
      const usersParam = urlParams.get("users");
      const user_records = usersParam
        ? JSON.parse(decodeURIComponent(usersParam))
        : [];

      // Display user data
      let userList = document.getElementById("userList");

      user_records.forEach(function (user) {
        let listItem = document.createElement("li");
        listItem.className = "list-group-item";
        listItem.textContent = `Name: ${user.name}, Email: ${user.email}, Password: ${user.password}`;
        userList.appendChild(listItem);
      });
    </script>
  </body>
</html>
