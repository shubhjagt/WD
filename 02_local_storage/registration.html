<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registration Page</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" src="style.css" />
  </head>
  <body>
    <div class="container">
      <form class="form-control mt-4">
        <h4 class="mb-4">Registration</h4>
        <label>Name</label>
        <input class="form-control" type="text" required id="name" />
        <label class="mt-2">Email</label>
        <input class="form-control" type="email" required="mail" id="email" />
        <label class="mt-2">Password</label>
        <input class="form-control" type="string" required id="password" />
        <div class="mt-4">
          <button
            type="button"
            onclick="save()"
            id="submit"
            class="btn btn-primary mb-2"
          >
            Submit
          </button>
        </div>
      </form>
    </div>
    <script>
      // function save()
      // {
      //     const username = document.getElementById('name').value
      //     const email = document.getElementById('email').value
      //     const password = document.getElementById('password').value

      //     localStorage.setItem('name', username);
      //     localStorage.setItem('email', email);
      //     localStorage.setItem('password', password);

      // }
      function save() {
        let name, email, password;
        name = document.getElementById("name").value;
        email = document.getElementById("email").value;
        password = document.getElementById("password").value;

        let user_records = new Array();
        user_records = JSON.parse(localStorage.getItem("users"))
          ? JSON.parse(localStorage.getItem("users"))
          : [];

        if (
          user_records.some((v) => {
            return v.name == name;
          })
        ) {
          alert("Duplication of Records");
        } else {
          user_records.push({
            name: name,
            email: email,
            password: password,
          });
          localStorage.setItem("users", JSON.stringify(user_records));
        }
        console.log(user_records);
        window.location.href = `display.html?users=${encodeURIComponent(
          JSON.stringify(user_records)
        )}`;
      }
    </script>
  </body>
</html>
